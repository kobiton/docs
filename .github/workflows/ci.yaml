name: Build and Push Image to ECR ðŸš€
on:
  # Enable manual trigger for easy debugging
  workflow_dispatch:
  push:
    branches:
      - main
      - '**-rc'
      - production
      - 'production-hotfix'


permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials from PRODUCTION account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=`echo ${{ github.sha }} | cut -c1-7`" >> $GITHUB_ENV

      - name: Build 
        uses: dagger/dagger-for-github@v5
        with:
          version: "0.11.8"
          verb: call
          module: github.com/${{ github.repository }}@${{ github.ref }}
          args: |
            --ref ${{ github.ref }} \
            publish \
            --sites="docs,widget" \
            --image-tag=$IMAGE_TAG \
            --aws-region=$AWS_REGION \
            --aws-account-id=$AWS_ACCOUNT_ID \
            --aws-access-key-id=env:AWS_ACCESS_KEY_ID \
            --aws-secret-access-key=env:AWS_SECRET_ACCESS_KEY \
            --aws-session-token=env:AWS_SESSION_TOKEN \
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

