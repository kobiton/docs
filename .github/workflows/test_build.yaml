name: Test Build

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  # Enable manual trigger for easier debugging
  workflow_dispatch:
  
permissions:
  contents: read    # This is required for actions/checkout
  pull-requests: write

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
      - name: Build 
        uses: dagger/dagger-for-github@019ea6794c5920cf0680a6291e3a793dbe3ebb54 # v7.0.4
        with:
          version: "0.15.1"
          module: github.com/${{ github.repository }}@${{ github.ref }}
          verb: call
          args: --ref ${{ github.ref }} build
