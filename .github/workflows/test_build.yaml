name: Test Build

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  # Enable manual trigger for easier debugging
  workflow_dispatch:
  
permissions:
  contents: read    # This is required for actions/checkout
  pull-requests: write

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
      - name: Build 
        uses: dagger/dagger-for-github@847ae4458ef34fe9b5f566655957bde6d4891112 # v7.0.3
        with:
          version: "0.13.0"
          module: github.com/${{ github.repository }}@${{ github.ref }}
          verb: call
          args: --ref ${{ github.ref }} build
