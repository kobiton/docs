name: Test Build

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  # Enable manual trigger for easier debugging
  workflow_dispatch:

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ssh-agent setup
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh: |
            default=${{ env.SSH_AUTH_SOCK }}
      - name: Build
        uses: dagger/dagger-for-github@e47aba410ef9bb9ed81a4d2a97df31061e5e842e # v8.0.0
        with:
          version: "0.15.3"
          verb: call
          args: build

  publish-docs-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Docs publish"
        uses: ./.github/actions/call
        with:
          site: "docs"
          cloudfront-id: ${{ secrets.DOCS_TEST_CLOUDFRONT_ID }}
          aws-account-id: ${{ secrets.AWS_ACCOUNT_ID_TEST }}
          aws-region: ${{ secrets.AWS_PROD_REGION_TEST }}
          dagger-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          bucket: "docs-test"
